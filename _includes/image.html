 <figure
    {% if include.fullscreen %}
        data-mode="fullscreen"
    {% endif %}
    data-feedback="fb:likes, fb:comments">
    <amp-img 
        src="{{site.url}}/images/{{ include.file }}" 
        layout="responsive" 
        alt="{{ include.caption }}" 
        width="{{ include.width | default: "1028" }}px"
        height="{{ include.height | default: "771" }}px" 
        >
    </amp-img>
    {% if include.caption %}
        <figcaption
        {% if include.overimage %}
            class="op-vertical-bottom op-large"
        {% endif %}
        >{{ include.caption }}</figcaption>
    {% endif %}
</figure>
